<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Success</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6EE7B7, #3B82F6);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .checkmark {
      font-size: 70px;
      color: #22c55e;
      margin-bottom: 20px;
      animation: pop 0.5s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    h1 {
      color: #1e3a8a;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #374151;
      margin-bottom: 20px;
    }

    .total {
      font-size: 20px;
      font-weight: bold;
      color: #111827;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      padding: 10px 20px;
      background: #3b82f6;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    a:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkmark">âœ”</div>
    <h1>Order Placed Successfully!</h1>
    <p>Thank you for shopping with us ðŸŽ‰</p>
    <div class="total">Total Paid: â‚¹{{ total_price }}</div>
    <a href="{% url 'home' %}">Continue Shopping</a>
  </div>
</body>
</html>
